<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SIGLI</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>SIGLI</h1>
    <fieldset>
        <div>
            Nome: <input type="text" id="nome" placeholder="Insira o Nome">
        </div>
        <div>
            Telefone: <input type="text" id="telefone" placeholder="Insira o Telefone">
        </div>
        <div>
            E-mail: <input type="text" id="email" placeholder="Insira o E-mail">
        </div>
        <div>
            Descrição: <input type="text" id="descricao" placeholder="Descreva o problema apresentado">
        </div>
        <div class="buttons">
            <input type="button" value="Salvar" id="salvar">

            <input type="button" value="Cancelar" id="cancelar">

            <input type="button" value="Cadastros Realizados" id="cadastros">
        </div>
    </fieldset>

    <script src="js/index.js"></script>
</body>

</html>
